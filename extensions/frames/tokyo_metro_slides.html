<html>
<head>
	<title>OpenBVE</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://jbbgameich.github.io/css/main.css">
	<link rel="stylesheet" href="../css/openbve.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
			<img src="../../img/extensions/tokyo_metro_set_t1.png" alt="train">
			<div class="carousel-caption">
			</div>
			</div>

			<div class="item">
			<img src="../../img/extensions/tokyo_metro_set_t2.png" alt="train">
			<div class="carousel-caption">
			</div>
			</div>

			<div class="item">
			<img src="../../img/extensions/tokyo_metro_set_t3.png" alt="trainr">
			<div class="carousel-caption">
			</div>
			</div>

			<div class="item">
			<img src="../../img/extensions/tokyo_metro_set_t4.png" alt="train">
			<div class="carousel-caption">
			</div>
			</div>
		</div>
</body>
</html>
